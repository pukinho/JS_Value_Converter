<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Value Converter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
	<!-- Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<style>
		body {
			margin-top: 65px;
			background: rgb(85, 85, 85);
			color: #fff;
		}
	</style>
</head>

<body>
	<!-- Container -->
	<div class="container">
		<div class="row text-center">
			<div class="col-lg-12">
				<h1 class="display-4 text-center mb-5">Value Converter</h1>

				<!-- Dropdown menu -->

				<select class="custom-select col-lg-6 text-center mb-4" id="selectConv">
					<option selected value="0">Select what you want to convert</option>
					<option value="1">Weight</option>
					<option value="2">Energy</option>
					<option value="3">Distance</option>
				</select>

				<!-- Form -->

				<form>
					<div class="input-group mb-5">
						<div class="input-group-prepend">
							<span class="input-group-text" id="input-text">Insert value</span>
						</div>
						<input type="number" class="form-control" id="valInput" min="0">
					</div>
				</form>

				<!-- Weigth Output -->

				<div id="output">
					<div class="card bg-primary m-3 p-2">
						<div class="card-block">
							<h4 id="1-output-text">-</h4>
							<div id="1-output"></div>
						</div>
					</div>
					<div class="card bg-danger m-3 p-2">
						<div class="card-block">
							<h4 id="2-output-text">-</h4>
							<div id="2-output"></div>
						</div>
					</div>
					<div class="card bg-warning m-3 p-2">
						<div class="card-block">
							<h4 id="3-output-text">-</h4>
							<div id="3-output"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="main.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
</body>

</html>
